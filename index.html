<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-log {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 400px;
      height: 300px;
      overflow-y: scroll;
    }
    #user-input {
      padding: 10px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat-log"></div>
  <input id="user-input" type="text" placeholder="Type a message...">
  <button id="send-btn">Send</button>

  <script src="script.js"></script>
</body>
</html>
